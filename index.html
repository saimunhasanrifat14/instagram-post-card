    <meta charset="UTF-8" />

    />

    <!-- icons -->
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="headerProfile">
          <i class="fa-solid fa-user"></i>
          <span class="username">user_name</span>
        </div>
        <div class="headerFollow">
          <!-- <span class="follow">FOLLOW</span> -->
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="image-container">
        <img src="images/car.jpeg" alt="" />
        <i class="fa-solid fa-heart loveIcon"></i>
      </div>
      <div class="actions">
        <div class="actionIcons">
            <i class="fa-regular fa-heart like"></i>
            <i class="fa-regular fa-comment comment"></i>
            <i class="fa-regular fa-paper-plane share"></i>
        </div>
        <i class="fa-regular fa-bookmark save"></i>
      </div>
      <div class="likes"><span class="likeNumber">362</span> likes</div>
    </div>
    <script src="js/mian.js"></script>
  </body>
</html>
